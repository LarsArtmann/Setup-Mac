repos:
-   repo: local
    hooks:
    -   id: gitleaks
        name: gitleaks
        entry: gitleaks
        args: [detect, --source, .]
        language: system
        pass_filenames: false
    -   id: go-fmt
        name: go fmt
        entry: gofmt
        args: [-l, -s, -w]
        language: system
        files: \.go$
    -   id: go-lint
        name: golangci-lint
        entry: bash
        args: [-c, 'cd better-claude-go && golangci-lint run']
        language: system
        files: \.go$
        pass_filenames: false
