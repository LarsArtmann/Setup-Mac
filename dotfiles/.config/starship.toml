# Starship configuration for Lars Artmann
# ULTRA-OPTIMIZED for maximum startup performance

# Performance: Ultra-fast timeout and scan timeout
command_timeout = 100
scan_timeout = 10

# Format: Minimal prompt - only essential components
format = """
$directory\
$git_branch\
$git_status\
$character"""

# Directory: Minimal path display
[directory]
truncation_length = 1
truncation_symbol = ""
truncate_to_repo = false
style = "bold cyan"
read_only = " 🔒"

# Git branch: Fast git operations
[git_branch]
symbol = ""
style = "bold green"
format = "[$symbol$branch]($style)"
truncation_length = 10
truncation_symbol = "…"

# Git status: Simplified status with fast checks
[git_status]
format = '[$all_status]($style)'
style = "bold green"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
conflicted = "="
deleted = "✘"
renamed = "»"
modified = "+"
staged = "+"
untracked = "?"
# Disable slow operations
ignore_submodules = true

# Character: Simple prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"

